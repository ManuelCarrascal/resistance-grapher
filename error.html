<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resistance Grapher</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <h1 id="title">Graficador de resistencias</h1>
      <form id="resistance-form">
        <div>
          <input
            id="resistance-value"
            type="text"
            placeholder="Valor de la resistencia"
          />
          <select name="" id="tolerance">
            <option value="" selected disabled>Tolerancia</option>
            <option value="5">5%</option>
            <option value="10">10%</option>
          </select>
        </div>
      </form>
    </header>
    <section class="resistance-container text-center">
      <h2>Sin conexion a internet</h2>
    </section>
    <script src="js/runSw.js"></script>
  </body>
</html>
